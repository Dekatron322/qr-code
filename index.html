<!DOCTYPE html>
<html>
	<head>
		<title>Ultra App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="al:ios:url" content="ultraapp://" />
		<meta property="al:ios:app_store_id" content="6450269232" />
		<meta property="al:ios:app_name" content="Ultra App" />
		<meta property="al:android:url" content="ultraapp://" />
		<meta property="al:android:app_name" content="Ultra App" />
		<meta
			property="al:android:package"
			content="com.ahmadhabib.ultraappfrontend"
		/>
		<meta property="al:web:url" content="https://yourdomain.com/fallback" />
		<script>
			const DEEP_LINK_URL = "ultraapp://";
			const UNIVERSAL_IOS_URL =
				"https://apps.apple.com/ng/app/ultra-app/id6450269232";
			const UNIVERSAL_ANDROID_URL =
				"https://play.google.com/store/apps/details?id=com.ahmadhabib.ultraappfrontend";

			function smartRedirect() {
				const isAndroid = /android/i.test(navigator.userAgent);
				const isiOS =
					/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

				if (isAndroid) {
					// For Android - try to open app, then fallback to Play Store
					window.location.href =
						"intent://ultraapp/#Intent;scheme=ultraapp;package=com.ahmadhabib.ultraappfrontend;end";
					setTimeout(() => {
						window.location.href = UNIVERSAL_ANDROID_URL;
					}, 500);
				} else if (isiOS) {
					// For iOS - try Universal Link first
					window.location.href = DEEP_LINK_URL;
					setTimeout(() => {
						window.location.href = UNIVERSAL_IOS_URL;
					}, 500);
				} else {
					showDesktopView();
				}
			}

			function showDesktopView() {
				document.body.innerHTML = `
                <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
                    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%;">
                        <h1 style="color: #333; margin-bottom: 10px;">⚡ Ultra App</h1>
                        <p style="color: #666; margin-bottom: 30px;">Own Your Finances: Beyond Bank Into Crypto</p>
                        <div style="display: flex; flex-direction: column; gap: 15px;">
                            <a href="${UNIVERSAL_IOS_URL}" 
                               style="display: flex; align-items: center; justify-content: center; gap: 10px; padding: 15px; background: #000; color: white; text-decoration: none; border-radius: 12px; font-weight: bold;">
                                <span>Download for iOS</span>
                            </a>
                            <a href="${UNIVERSAL_ANDROID_URL}" 
                               style="display: flex; align-items: center; justify-content: center; gap: 10px; padding: 15px; background: #000; color: white; text-decoration: none; border-radius: 12px; font-weight: bold;">
                                <span>Download for Android</span>
                            </a>
                        </div>
                        <p style="margin-top: 25px; font-size: 12px; color: #999;">
                            Scan this QR code on your mobile device
                        </p>
                    </div>
                </div>
            `;
			}

			window.onload = smartRedirect;
		</script>
	</head>
	<body>
		<div
			style="
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				color: white;
			"
		>
			<div style="text-align: center">
				<div style="font-size: 24px; margin-bottom: 20px">⚡</div>
				<div>Opening Ultra App...</div>
			</div>
		</div>
	</body>
</html>
